<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans", sans-serif;
      }
    </style>
    <title>Quotes Generator</title>
  </head>
  <body>
    <main>
      <section
        class="min-h-screen flex items-center justify-center bg-gray-950"
      >
        <div class="max-w-5xl w-full p-5">
          <h1
            class="text-4xl sm:text-5xl font-bold tracking-wide text-white mb-12"
          >
            <span class="text-orange-500"> Quotes </span>
            <span> Generator </span>
          </h1>
          <div class="grid grid-cols-1 lg:grid-cols-2 rounded-xl gap-8">
            <div>
              <div
                class="bg-slate-900 border border-gray-800 px-5 pb-5 pt-12 rounded-xl relative"
              >
                <span
                  class="bg-emerald-600 px-4 rounded-full py-1 absolute left-5 -top-3 text-sm text-white"
                  >Motivational Quotes</span
                >
                <div
                  class="font-semibold tracking-wide text-emerald-500 border-l-4 border-emerald-600 py-2 px-6 italic"
                >
                  <span id="motivational-quote" class="text-2xl text-white">
                    The only way to do great work is to love what you do.
                  </span>
                </div>
                <div class="mt-5 flex items-center gap-4">
                  <button
                    id="generate-motivational-quote"
                    class="px-4 h-12 border bg-gray-900 border-gray-700 text-white font-bold rounded-md"
                  >
                    Generate New Quote
                  </button>
                  <button
                    id="copy-motivational-quote"
                    class="border border-emerald-600 bg-emerald-600 text-white px-4 h-12 rounded-md"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M8 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V4a2 2 0 00-2-2H8zm0 2h8v12H8V4zm-4 6a2 2 0 012-2h8a2 2 0 012 2v8a2 2 0 01-2 2H6a2 2 0 01-2-2v-8z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
            <div>
              <div
                class="bg-slate-900 border border-gray-800 px-5 pb-5 pt-12 rounded-xl relative"
              >
                <span
                  class="bg-orange-500 px-4 rounded-full py-1 absolute right-5 -top-3 text-sm text-white"
                  >Funny Quotes</span
                >
                <div
                  class="font-bold text-emerald-500 border-r-4 border-orange-500 py-2 px-6 italic text-right"
                >
                  <span id="funny-quote" class="text-2xl text-white">
                    Get your facts first, then you can distort them as you
                    please.
                  </span>
                </div>
                <div class="mt-5 flex flex-row-reverse items-center gap-4">
                  <button
                    id="generate-funny-quote"
                    class="px-4 h-12 border bg-gray-900 border-gray-700 text-white font-bold rounded-md"
                  >
                    Generate New Quote
                  </button>
                  <button
                    id="copy-funny-quote"
                    class="border border-orange-600 bg-orange-600 text-white px-4 h-12 rounded-md"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M8 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V4a2 2 0 00-2-2H8zm0 2h8v12H8V4zm-4 6a2 2 0 012-2h8a2 2 0 012 2v8a2 2 0 01-2 2H6a2 2 0 01-2-2v-8z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <p
          id="copy-message"
          class="bg-emerald-600 text-sm flex flex-row-reverse pt-1 pb-1.5 pl-2 pr-5 rounded-full text-white items-center gap-2 fixed bottom-5 -right-64 transition-all duration-300"
        >
          <span> Quote copied to clipboard </span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 mt-0.5 text-white"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 00-1.414 0L9 11.586 4.707 7.293a1 1 0 00-1.414 1.414l5 5a1 1 0 001.414 0l7-7a1 1 0 000-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </p>
      </section>
    </main>
    <script src="/quotes.js"></script>
  </body>
</html>
